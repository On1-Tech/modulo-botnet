{% extends 'layout.html' %}

{% block title %}
<title>Login</title>
{% endblock %}

{% block content %}
    <h1>Login</h1>
    <form class="login-form" action="{% url 'accounts:login' %}" method="post">
        {% csrf_token %}
        {{ login_form }}
        <input type="submit" value="Login">
    </form>
{% endblock %}
